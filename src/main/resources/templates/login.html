<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div class="container">
<h5 class="center-block">Deniz'in kitapevi yönetici sayfasına hosgeldiniz.</h5>
<hr/>
<img th:src="@{/image/logo.png}" class="img-responsive" style="width: 250px;"/>
<div class="row">
    <div class="col-xs-4 col-md-offset-4">
        <div class="bg-danger" th:if="${param.error}">
            Gecersiz kullanıcı adı veya şifre girdiniz.
        </div>
        <div class="bg-danger" th:if="${param.logout}">
            Çıkış yaptınız.
        </div>
        <form class="form-signin" th:action="@{/login}" method="post">
            <h2 class="form-signin-heading">Lütfen giriş yapınız.</h2>
            <div class="form-group">
                <label for="username" class="sr-only">Kullanıcı Adı</label>
                <input type="text" class="form-control" placeholder="Kullanıcı Adı"
                       name="username" id="username" required="required" autofocus="autofocus"/>


                <div class="form-group">
                    <label for="password" class="sr-only">Şifre</label>
                    <input type="password" class="form-control" placeholder="Şifre"
                           name="password" id="password" required="required" />

                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap</button>

        </form>
    </div>
</div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
