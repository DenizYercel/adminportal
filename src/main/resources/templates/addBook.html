<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row">
        <form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend class="center-block">Yeni Kitap Bilgileri</legend>
                <span style="font-size: small">* Zorunlu Alandır</span>

                    <!-- Title -->
                <div class="form-group">
                    <label for="title">Başlık</label>
                    <input type="text" class="form-control" id="title" th:value="${book.title}" required="required"
                           placeholder="Title"/>
                    <span class="help-block">Kitap Başlığı</span>
                </div>
                    <!-- author -->
                <div class="form-group">
                    <label for="author">Yazar</label>
                    <input type="text" class="form-control" id="author" th:value="${book.author}" required="required"
                           placeholder="Yazar"/>
                    <span class="help-block">Kitap Yazarı</span>
                </div>

                <div class="form-group">
                    <label for="publisher">Yayınevi</label>
                    <input type="text" class="form-control" id="publisher" th:value="${book.publisher}" required="required"
                           placeholder="Yayınevi"/>
                    <span class="help-block">Kitap Yayınevi</span>
                </div>

                <div class="form-group">
                    <label for="publicationDate">Yayın Tarihi</label>
                    <input type="date" class="form-control" id="publicationDate" th:value="${book.publicationDate}" required="required"
                           placeholder="Yayın Tarihi"/>
                    <span class="help-block">Kitap Yayın Tarihi</span>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label" for="language">Dil</label>
                    <div class="col-xs-8">
                        <select th:value="${book.language}" id="language" class="form-control">
                            <option value="english">Ingilizce</option>
                            <option value="turkish">Türkçe</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-2 control-label" for="category">* Kategori</label>
                    <div class="col-xs-8">
                        <select th:value="${book.category}" id="category" class="form-control">
                            <option value="" selected="selected" disabled="disabled">Lütfen bir tane seciniz</option>
                            <option value="Management" th:selected="(${book.category}=='Management')">Yönetim</option>
                            <option value="Fiction" th:select="(${book.category}=='Fiction')">Kurgu</option>
                            <option value="Engineering" th:select="(${book.category}=='Engineering')">Mühendislik</option>
                            <option value="Programming" th:select="(${book.category}=='Programming')">Programlama</option>
                            <option value="Arts" th:select="(${book.category}=='Arts')">Güzel Sanatlar</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="btn btn-default">Submit</button>
            </fieldset>
        </form>
    </div>

</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
